<div class="divpanal">
  <h1 class="text-center">Members Edit</h1>

  <div class="container how">
      <div class="table-responsive">
        <table class="main-table text-center table table-bordered">
    <tbody>
      <tr><td>#ID</td><td>User Name</td>  <td>Comment</td> <td>Control</td></tr>
      <tr *ngFor='let user of results' id="{{user.id}}" >
        <td>{{user.id}}</td>  <td>{{user.email}}</td>   <td>{{user.comment}}</td> 
        <td > 
          <a routerLink="/update/{{user.id}}/{{user.GroupU}}/{{user.email}}/{{user.comment}}" class="btn btn-success">Edit</a> 
          <a (click)="clickDelete(user.id,user.name)" class="btn btn-danger ">Delete</a>
          <a id="ac{{user.id}}" (click)="clickdActive(user.id,user.email)" *ngIf="user.GroupU==0" class="btn btn-primary conf">Active</a>
        </td>
      </tr>
        
    
        </tbody>
      </table>
      </div>
      <a routerLink="/reg" class="btn btn-primary"><i class="fa fa-plus"></i> click to go add</a> 
    </div>
</div>
